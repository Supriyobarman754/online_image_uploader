<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Image Upload with Zoom</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        #previewContainer {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }
        #previewContainer img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        #previewContainer img:hover {
            transform: scale(1.1);
        }

        /* Modal styles */
        #zoomModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        #zoomModal img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 8px;
        }
        #zoomModal .modal-content {
            position: relative;
        }
        #zoomModal .close {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Multiple Image Upload with Zoom Feature</h1>
        <input type="file" id="imageInput" class="form-control" multiple>
        <div id="previewContainer"></div>
        <button id="clearStorage" class="form-control mt-3">Clear Storage</button>
    </div>

    <!-- Modal for Zoom -->
    <div id="zoomModal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <img id="zoomedImage" src="" alt="Zoomed Image">
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const imageInput = document.getElementById("imageInput");
            const previewContainer = document.getElementById("previewContainer");
            const clearStorage = document.getElementById("clearStorage");
            const zoomModal = document.getElementById("zoomModal");
            const zoomedImage = document.getElementById("zoomedImage");
            const closeBtn = document.querySelector("#zoomModal .close");

            // Retrieve saved images from localStorage and display them
            if (localStorage.getItem("savedImages")) {
                const savedImages = JSON.parse(localStorage.getItem("savedImages"));
                savedImages.forEach(imageData => {
                    displayImage(imageData);
                });
            }

            // Handle image upload
            imageInput.addEventListener("change", function (event) {
                const files = event.target.files;

                if (files) {
                    const savedImages = JSON.parse(localStorage.getItem("savedImages")) || [];

                    Array.from(files).forEach(file => {
                        const reader = new FileReader();

                        reader.onload = function (e) {
                            const imageData = e.target.result;
                            savedImages.push(imageData); // Add new image to saved images array

                            // Store all images back to localStorage
                            localStorage.setItem("savedImages", JSON.stringify(savedImages));

                            // Display the new image
                            displayImage(imageData);
                        };

                        reader.readAsDataURL(file);
                    });
                }
            });

            // Function to display image in the preview container
            function displayImage(imageData) {
                const imgElement = document.createElement('img');
                imgElement.src = imageData;
                imgElement.style.maxWidth = "150px";  // Adjust the size as needed
                imgElement.style.margin = "10px";
                imgElement.style.borderRadius = "8px";

                // When image is clicked, show it in the zoom modal
                imgElement.addEventListener("click", function () {
                    zoomedImage.src = imageData;
                    zoomModal.style.display = "flex";
                });

                previewContainer.appendChild(imgElement);
            }

            // Close the zoom modal when the close button is clicked
            closeBtn.addEventListener("click", function () {
                zoomModal.style.display = "none";
            });

            // Close the zoom modal if clicked outside the image
            window.addEventListener("click", function (event) {
                if (event.target === zoomModal) {
                    zoomModal.style.display = "none";
                }
            });

            // Handle clear storage
            clearStorage.addEventListener("click", function () {
                localStorage.removeItem("savedImages");
                previewContainer.innerHTML = '';  // Clear all images from the preview
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
